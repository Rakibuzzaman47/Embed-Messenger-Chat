				.r47-messenger-chat-image {

					color: #111;

					z-index: 1;
					margin-left: -7px;
					font-family: sans;
					font-size: 12px;
				}
		</style>
	</head>
   
	<body>
		
		<a href="#">
  
		<div class="r47-messenger-chat-container" onClick='window.open ("https://m.me/rakib47.underground",

			<img src="https://en.facebookbrand.com/wp-content/uploads/2018/09/Header-e1538151782912.png" class="snm-messenger-chat-image">

		</a>
